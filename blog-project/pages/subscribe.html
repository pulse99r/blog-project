        <body>
            <div class="subscribe-container">
                <div class="subscribe-hdr">
                    <h1>Subscribe</h1>
                </div>
                <form id="subscribe-frm" name="subscribe-form">
                    <div class="field">
                        <label for="first-name">First Name:</label>
                        <input type="text" id="fname" name="first-name"></input>
                    </div>
                    <div class="field">
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="lname" name="last-name"></input>
                    </div>
                    <div class="field">
                        <label for="e-mail">Email:</label>
                        <input type="email" name="e-mail" id="e-mail"></input>
                    </div>
                    <div class="field">
                        <label for="comment">Comment:</label>
                        <textarea id="notes" name="notes" rows="6" cols="50"></textarea>
                    </div>
                </form>
                <button type="submit">Submit</button>
